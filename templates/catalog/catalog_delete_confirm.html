{% extends "layouts/base.html" %}

{% block content %}
  {% include "includes/navigation.html" %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-danger">Delete Category</h3>
        <p>Are you sure you want to delete this Category?</p>
        <p>You can delete Category if it does not contain any of the articles.</p>


        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <a href="{% url 'catalog:category-detail' pk=category.pk %}" class="btn btn-secondary">Cancel</a>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
