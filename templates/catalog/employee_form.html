{% extends "layouts/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'catalog:employee-detail' pk=form.instance.pk %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
