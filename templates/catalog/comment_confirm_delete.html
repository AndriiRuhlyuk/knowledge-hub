{% extends "layouts/base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-danger">Delete Comment</h3>
        <p>Are you sure you want to delete this comment?</p>
        <blockquote class="blockquote">
          {{ object.content }}
          <footer class="blockquote-footer">{{ object.commentator }}
            on {{ object.created_at|date:"d.m.Y H:i" }}</footer>
        </blockquote>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete</button>
          <a href="{% url 'catalog:article-detail' pk=object.article.pk %}" class="btn btn-secondary">Cancel</a>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
